<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Tiung Mode</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/framework.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="js/webfont.js"></script>
        <script>WebFont.load({google:{families: ["Montserrat:400,700"]}}); </script>
        <script type="text/javascript" src="js/modernizr.js"></script>
        <style>
          .logo-login {
              height: 95%;
              background-image: url('image/logo.png');
              background-position: 50% 50%;
              background-size: 121px;
              background-repeat: no-repeat
          }
          #loader {
              position: absolute;
              top: calc(50% - 20px);
              left: calc(50% - 20px);
          }
          @keyframes loader {
              0% { left: -100px }
              100% { left: 100%; }
          }
          #box {
              width: 30px;
              height: 30px;
              margin-top: 10px;
              background: #fff;
              z-index: 999999;
              animation: animate .5s linear infinite;
              position: fixed;
              top: 10;
              left: -50;
              border-radius: 3px;
              margin-left: 5px;
          }
          @keyframes animate {
              17% { border-bottom-right-radius: 3px; }
              25% { transform: translateY(9px) rotate(22.5deg); }
              50% {
                transform: translateY(18px) scale(1,.9) rotate(45deg) ;
                border-bottom-right-radius: 40px;
              }
              75% { transform: translateY(9px) rotate(67.5deg); }
              100% { transform: translateY(0) rotate(90deg); }
          }
          #shadow {
              width: 40px;
              height: 5px;
              background: #000;
              opacity: 0.1;
              position: fixed;
              z-index: 999999;
              top: 10;
              left: -100;
              margin-top: 48px;
              margin-left: -2px;
              border-radius: 50%;
              animation: shadow .5s linear infinite;
          }
            @keyframes shadow {
              50% {
                transform: scale(1.2,1);
              }
          }

          }
        </style>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-69350835-1', 'auto');
          ga('send', 'pageview');

        </script>
        <script>
            function home() {
                window.location.replace("home.html")
            }

            function masuk() {
                setTimeout(function() {
                    home()
                }, 1e3)
            }
        </script>
    </head>
    <body style="background-color: rgb(238, 238, 238);" onload=masuk() oncontextmenu=return!1 ondragstart=return!1>
        <!-- <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div> -->
        <section class="w-section mobile-wrapper">
            <a href=javascript:home();>
                <div class="page-content" id="main-stack" data-scroll="0">
                    <!--<div class="logo-login"></div>-->
                    <div class="bottom-section padding">
                    </div>
                </div>
                <!--<div id="loader">
                    <div id="shadow"></div>
                    <div id="box"></div>
                </div>-->
            </a>
        </section>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/framework.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
